<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="head-line">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input type="number" id="number-input">
            <div>
                <button id="converte-btn">Convert</button>
            </div>
            <div class="switch-div">
                    <label class="switch-label">
                        <input type="checkbox" id="length-check">
                        <p class="switch-text">Length</p>
                    </label>
                    <label class="switch-label">
                        <input type="checkbox" id="volume-check">
                        <p class="switch-text">Volume</p>
                    </label>
                    <label class="switch-label">
                        <input type="checkbox" id="mass-check">
                        <p class="switch-text">Mass</p>
                    </label>
            </div>
        </div>
        <div id="display-space">
            
            <script src="index.js"></script>
    </body>
    </html>
